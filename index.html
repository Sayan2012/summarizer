<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summarizer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #666;
      animation: fadeIn 2s ease;
    }

    iframe {
      width: 90%;
      height: 70vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>AI Summarizer</h1>
  <p>Minimalist AI tool to summarize text</p>

  <!-- Hugging Face summarizer inside iframe -->
  <iframe src="https://sayanaiai-aiprojects.hf.space/" title="AI Summarizer"></iframe>
</body>
</html>
