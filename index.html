<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Tools Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
    }
    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .tool-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .tool-card:hover {
      transform: translateY(-5px);
    }
    .tool-card h2 {
      margin-top: 0;
    }
    .tool-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .tool-card a:hover {
      background: #005ea3;
    }
  </style>
</head>
<body>
  <header>ðŸš€ My AI Tools Hub</header>
  <div class="tools-container">
    <div class="tool-card">
      <h2>AI Summarizer</h2>
      <p>Summarize long texts into short, clear overviews.</p>
      <a href="summarizer.html">Open Tool</a>
    </div>
    <!-- Future tools can go here -->
    <div class="tool-card">
      <h2>Coming Soon...</h2>
      <p>More AI tools are on the way!</p>
    </div>
  </div>
</body>
</html>
