<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f8f9fa;
    color: #222;
    overflow-x: hidden;
  }
  /* Hero Section */
  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #0078d7, #00c6ff);
    color: white;
    text-align: center;
    animation: fadeIn 1.5s ease;
  }
  .hero h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
  }
  .hero p {
    font-size: 1.2rem;
    opacity: 0.9;

  }
  .cta-btn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 1rem;
    background: white;
    color: #0078d7;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .cta-btn:hover {
    transform: scale(1.05);
    background: #f0f0f0;
  }
  /* Features Section */
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 50px 20px;
    max-width: 1000px;
    margin: auto;
    animation: fadeUp 1s ease;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .card h3 {
    margin-bottom: 10px;
  }
  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes fadeUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
