<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hub</title>
  <style>
    /* Background with a subtle but slightly more intense gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e3f0ff, #f9e9ff);
      background-attachment: fixed;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      margin-top: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      background: linear-gradient(90deg, #6a5acd, #00bfff, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #444;
    }

    .tools-container {
      margin: 3rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1100px;
    }

    .tool {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .tool:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
    }

    .tool h2 {
      margin: 0;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #007fff, #ff6ec7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tool p {
      margin-top: 0.8rem;
      color: #555;
      font-size: 1rem;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      font-size: 0.95rem;
      color: #555;
      background: rgba(255, 255, 255, 0.6);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Hub</h1>
    <p>Your central place for powerful AI tools</p>
  </header>

  <main class="tools-container">
    <div class="tool" onclick="openTool('text-analyzer')">
      <h2>Text Analyzer</h2>
      <p>Dive deep into text insights and summaries.</p>
    </div>
    <div class="tool" onclick="openTool('code-helper')">
      <h2>Code Helper</h2>
      <p>Get instant assistance with code generation and fixes.</p>
    </div>
    <div class="tool" onclick="openTool('chat-ai')">
      <h2>Chat AI</h2>
      <p>Engage with an intelligent conversational assistant.</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 AI Hub. All rights reserved.</p>
  </footer>

  <script>
    function openTool(toolName) {
      alert("Opening " + toolName + "...");
    }
  </script>
</body>
</html>
